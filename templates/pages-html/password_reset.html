{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Password Reset Page Template -->
<!-- This page allows users to reset their password by entering their email address. 
     It includes a form for submitting the email and a button to send the reset link. -->
<div class="container py-5">
    <h2 class="text-center">ğŸ”‘ Password Reset</h2>
    <p class="text-muted text-center">Enter your email to receive a password reset link.</p>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
