{% extends "base.html" %} {% block content %}
<!-- Delete Booking Template -->
<!-- This page allows users to confirm the deletion of a booking. 
    It includes a form for confirming the deletion. -->
<div class="container">
  <h1>Delete Booking</h1>
  <p>
    Are you sure you want to delete your booking on
    <strong>{{ booking.booking_date }}</strong>?
  </p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'member_page' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
