{% extends "base.html" %}
{% block content %}
<!-- Login Page Template -->
<!-- This page allows users to log in to their account. 
     It includes a form for entering username and password. -->
<div class="container py-5">
    <h2 class="text-center">üîê Login to Your Account</h2>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- üîë Add Password Reset Link Below -->
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
