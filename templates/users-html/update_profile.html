{% extends "base.html" %}
{% block content %}
<!-- Update Profile Page Template -->
<!-- This page allows users to update their profile information, including username and email. 
     It includes a form for editing the details and a button to save changes. -->

{% load static %}
<div class="container mt-5">
  <h1 class="text-center">Update Your Profile</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- âœ… This should display the form -->
    <button type="submit" class="btn btn-success">Save Changes</button>
  </form>

  <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
