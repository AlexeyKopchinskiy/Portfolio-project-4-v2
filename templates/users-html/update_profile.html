{% extends "base.html" %}
{% block content %}
<!-- Update Profile Page Template -->
<!-- This page allows users to update their profile information, including username and email. 
     It includes a form for editing the details and a button to save changes. -->

{% load static %}
<div class="container mt-5">
  <h1 class="text-center">Update Your Profile</h1>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">  <!-- âœ… Controls form width -->
      <form method="post" class="p-4 border rounded bg-light shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </form>

      <a href="{% url 'users:profile' %}" class="btn btn-secondary mt-3 w-100">Cancel</a>
    </div>
  </div>
</div>
{% endblock %}
