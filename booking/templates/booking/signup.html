<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <!-- Auto-generates form fields -->
  <button type="submit">Sign Up</button>
</form>
{% if error %}
<p style="color: red">{{ error }}</p>
{% endif %} {% if next %}
<p>
  You will be redirected to <a href="{{ next }}">{{ next }}</a> after signing
  up.
</p>
{% endif %}
